    <section class="section">
        <div class="columns is-centered">
            <div id="pad" class="column is-6 box">
                <div class="field">
                    <label class="label">How many times do you flush the toilet in a given day?</label>
                    <div class="control">
                        <input id="toilets" class="input" type="text" placeholder="Flushie flushie!">
                    </div>
                </div>
                <div class="field">
                    <label class="label">How much time, in minutes, do you spend showering in a given day?</label>
                    <div class="control">
                        <input id="showers" class="input" type="text" placeholder="Shower time!">
                    </div>
                </div>
                <div class="field">
                    <label class="label">How many times do you take a bath in a given day?</label>
                    <div class="control">
                        <input id="baths" class="input" type="text" placeholder="Bath time!">
                    </div>
                </div>
                <div class="field">
                    <label class="label">How many glasses of water do you drink in a given day?</label>
                    <div class="control">
                        <input id="glasses" class="input" type="text" placeholder="Glassy flasky!">
                    </div>
                </div>
                <div class="field">
                    <label class="label">How many times do you do the laundry in a given week?</label>
                    <div class="control">
                        <input id="laundry" class="input" type="text" placeholder="Laundry Boundary?">
                    </div>
                </div>
                <div class="field">
                    <label class="label">How many times do you do the dishes in a given week?</label>
                    <div class="control">
                        <input id="dishes" class="input" type="text" placeholder="Dishes fishes?">
                    </div>
                </div>
                <div class="control">
                    <button id="calc-submit" class="button is-link">Submit</button>
                </div>

                <div id="gallons">

                </div>
                <div id="litres">

                </div>
                <div id="africa">

                </div>
            </div>
        </div>
    </section>
